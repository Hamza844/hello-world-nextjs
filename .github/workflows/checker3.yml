name: CI for Next.js Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build Next.js application
        run: npm run build

      # Step 5: Start the development server
      - name: Start Next.js application
        run: node package.json
      
      # Step 6: Wait for server to start
      - name: Wait for server
        run: |
          sleep 10
          curl --retry 5 --retry-delay 5 --fail http://localhost:3000

      # Step 7: Run tests (if any)
      - name: Run tests
        run: npm test
